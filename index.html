<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>




  <body>
    <div class="container">
      <h2 class="header_top">Guess The Number (1 - 100)</h2>
      <div class="box__input">
        <input type="number" id="guess" />
        <button type="button" onclick="checkFunction()" id="check_button">Check</button>
      </div>
      <img src="./assets/magic_hat_PNG59.png" alt="" width="20%" />
      <h5 class="header__bottom">Write the number.</h5>
      <p>Number of attempts: <span id="span_counter">0</span></p>
    </div>

    <script>   
      const randomNumber = Math.floor(Math.random() * 100 + 1);
      console.log(randomNumber);

      var count = 0;

      function checkFunction() {
        const guessNumber = document.getElementById("guess").value;
        // const guessNumber = document.querySelector("#guess").value;
        // console.log(guessNumber);
        document.getElementById("guess").value = "";
        count += 1;
        document.querySelector("#span_counter").innerHTML = count;

        if (guessNumber < randomNumber) {
          alert("Try higher");
        } else if (guessNumber > randomNumber) {
          alert("Try Lower");
        } else {
            alert("Congrat!");
            document.querySelector("#span_counter").textContent = "0";
        }
        
      }
    </script>
  </body>
</html>
